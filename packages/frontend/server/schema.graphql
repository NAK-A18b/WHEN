type Mutation {
    deleteUser(id: String!): Boolean!
    triggerAuth(tel: String!): Boolean!
    loginUser(tel: String!, token: Int!): User
    createCenturia(name: String!, semester: Int!): Centuria!
    createConnection(start: String!, end: String!): Connection!
    subscribeConnection(connection: String!): User!
    unsubscribeConnection(connection: String!): User!
}

type Query {
    users: [User]
    centurias: [Centuria]
    connections: [Connection]
    currentUser(id: String!): User
}

type User {
    id: ID!
    tel: String!
    centuria: Centuria
    connections: [Connection]
    token: String
}

type Centuria {
    id: ID!
    name: String!
    semester: Int!
}

type Connection {
    id: ID!
    start: SDName!
    end: SDName!
}

type Coordinate {
    x: String!
    y: String!
}

type SDName {
    name: String!
    city: String!
    id: String!
    type: String!
    coordinate: Coordinate!
}

schema {
    query: Query
    mutation: Mutation
}