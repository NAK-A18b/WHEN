service: when-notification-app

provider:
  name: aws
  runtime: nodejs8.10
  environment:
    SUBSCRIBER_TABLE: 'when-subscriber-table'
    CONNECTION_TABLE: 'when-connection-table'
    CENTURIA_TABLE: 'when-centuria-table'

plugins:
  - serverless-finch
  - serverless-offline

custom:
  serverless-offline:
    port: 4000
  client:
    bucketName: when-webapp
    distributionFolder: client/build

package:
  include:
    - server/node_modules/**
    - server/src/**
  exclude:
    - /**

functions:
  graphql:
    handler: server/src/handler.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get