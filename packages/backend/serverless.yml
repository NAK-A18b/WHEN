org: eliashuehne
app: when-notification-app-app
service: when-notification-app-backend

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 256
  timeout: 120
  region: eu-central-1
  environment:
    HVV_API_KEY: ${file(./secrets.yml):HVV_API_KEY}
    HVV_API_VERSION: 36
    TIMETABLE_TABLE: 'when-timetable'
    USER_TABLE: 'when-user-table'
    CONNECTION_TABLE: 'when-connection-table'
    CENTURIA_TABLE: 'when-centuria-table'
    DELAY_TABLE: 'when-delay-table'

package:
  include:
    - node_modules/**
  exclude:
    - .dynamodb/**

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamodb:
    stages:
      - dev
    start:
      seed: true
      port: 8000
      inMemory: true
      migrate: true
    migration:
      dir: /src/offline/migrations
    seed:
      domain:
        sources:
          - table: ${self:provider.environment.CENTURIA_TABLE}
            sources: [./src/offline/seeds/centurias.json]
          - table: ${self:provider.environment.USER_TABLE}
            sources: [./src/offline/seeds/users.json]
          - table: ${self:provider.environment.CONNECTION_TABLE}
            sources: [./src/offline/seeds/connections.json]

functions:
  updateTimetable:
    handler: '/src/functions/update-timetable.updateTimetable'
    events:
      - schedule: cron(0 4 * * ? *)
  checkTimetable:
    handler: '/src/functions/check-timetable.checkTimetable'
    events:
      - schedule: cron(0/10 * ? * MON-FRI *)
  checkDelay:
    handler: '/src/functions/check-delay.checkDelay'
  evaluateDelay:
    handler: '/src/functions/evaluate-delay.evaluateDelay'
  warnLateStart:
    handler: '/src/functions/warn-late-start.warnLateStart'
    events:
      - schedule: cron(0 20 * * ? *)
resources:
  Resources:
    TimeDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: centuria
            AttributeType: S
        KeySchema:
          - AttributeName: centuria
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.TIMETABLE_TABLE}
    UserDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.USER_TABLE}
    ConnectionDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.CONNECTION_TABLE}
    DelayDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DELAY_TABLE}
    CenturiaDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.CENTURIA_TABLE}
